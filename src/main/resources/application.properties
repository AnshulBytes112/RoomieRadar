# RoomieRadar Backend - Production Configuration
# All sensitive values are loaded from environment variables

# Application Metadata
spring.application.name=RoomieRadarBackend

# Database Configuration (from environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration (from environment variable)
jwt.secret=${JWT_SECRET}

# Logging
logging.level.root=WARN
logging.level.com.anshul.RoomieRadarBackend=INFO
logging.level.org.springframework.security=WARN

# Mail Server Configuration (from environment variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (from environment variable)
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.port=${PORT:8080}

# Security Headers
server.error.include-message=never
server.error.include-stacktrace=never
